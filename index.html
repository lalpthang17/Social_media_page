<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Web Header</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <Header>

        <div id="bluebox">
            <div id="headertext">
                <h1>Lal p Thang</h1>
                <h1>Website</h1>
            </div>
            <div class="button-container">
                <div id="like">Like</div>
                <div id="follow">Follow</div>
                <div id="contact">Message</div>
            </div>


            <div id="Photobox"></div>
        </div>





        <div id="whitebox">
            <ul>
                <li><a href="a">Timeline</a></li>
                <li><a href="a">About</a></li>
                <li><a href="a">Welcome</a></li>
                <li><a href="a">FWB</a></li>
                <li><a href="a">More &bull; &bull; &bull; </a></li>
            </ul>
        </div>





        <div class="container">
            <div id="aboutyourpage">
                <h2>About Your Page</h2>
                <div class="row">
                    <div class="dabox"></div>
                    <div id="address">Address</div>
                </div>

                <div class="row">
                    <div class="dabox"></div>
                    <div id="contact number">Contact number</div>
                </div>

                <div class="row">
                    <div class="dabox"></div>
                    <div id="message">Message</div>
                </div>
            </div>

            <div id="Apps">
                <h2>Applications</h2>
                <div class="row">
                    <div class="dabox"></div>
                    <div id="welcome">Welcome</div>
                </div>

                <div class="row">
                    <div class="dabox"></div>
                    <div id="fwb">FWB</div>
                </div>


                <div class="row">
                    <div class="dabox"></div>
                    <div id="livestream">livestream</div>
                </div>
            </div>
        </div>










    </Header>

</body>

</html>
